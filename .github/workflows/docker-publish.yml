name: Publish Docker Images

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/kubarr

jobs:
  docker:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        image: [backend, frontend]

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: kubarr-${{ matrix.image }}

      - name: Load image
        run: docker load < "kubarr-${{ matrix.image }}.tar.gz"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Tag and push
        run: |
          LOCAL_IMAGE="kubarr-${{ matrix.image }}:${{ inputs.image-tag }}"
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            docker tag "$LOCAL_IMAGE" "$tag"
            docker push "$tag"
          done

      - name: Summary
        run: |
          echo "## ${{ matrix.image }} published" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

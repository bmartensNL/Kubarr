name: Publish

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        image: [backend, frontend]

    steps:
      - name: Compute image name
        id: vars
        run: echo "image=${{ env.REGISTRY }}/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/kubarr-${{ matrix.image }}" >> "$GITHUB_OUTPUT"

      - name: Download image artifact
        uses: actions/download-artifact@v7
        with:
          name: kubarr-${{ matrix.image }}

      - name: Load image
        run: docker load < "kubarr-${{ matrix.image }}.tar.gz"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Tag and push
        run: |
          LOCAL_IMAGE="kubarr-${{ matrix.image }}:${{ inputs.image-tag }}"
          REPO="${{ steps.vars.outputs.image }}"
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            docker tag "$LOCAL_IMAGE" "$tag"
          done
          docker push --all-tags "$REPO"

      - name: Summary
        run: |
          echo "## ${{ matrix.image }} published" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip install mkdocs-material
      - run: mkdocs build --strict
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site
      - id: deployment
        uses: actions/deploy-pages@v4

  charts:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Compute OCI repo
        id: vars
        run: echo "oci_repo=oci://${{ env.REGISTRY }}/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/kubarr/charts" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Package and push all charts
        run: |
          OCI_REPO="${{ steps.vars.outputs.oci_repo }}"
          echo "## Helm Charts Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for chart_dir in charts/*/; do
            chart_name=$(basename "$chart_dir")

            if [ ! -f "$chart_dir/Chart.yaml" ]; then
              echo "Skipping $chart_name (no Chart.yaml)"
              continue
            fi

            echo "Packaging $chart_name..."
            helm package "$chart_dir" --destination /tmp/helm-packages

            pkg=$(ls /tmp/helm-packages/${chart_name}-*.tgz 2>/dev/null | head -1)
            if [ -z "$pkg" ]; then
              echo "::warning::Failed to package $chart_name"
              continue
            fi

            echo "Pushing $chart_name..."
            helm push "$pkg" "$OCI_REPO"

            version=$(helm show chart "$chart_dir" | grep '^version:' | awk '{print $2}')
            echo "- \`${chart_name}:${version}\` â†’ \`${OCI_REPO}/${chart_name}\`" >> $GITHUB_STEP_SUMMARY

            rm -f "$pkg"
          done

      - name: Logout
        if: always()
        run: helm registry logout ${{ env.REGISTRY }} || true

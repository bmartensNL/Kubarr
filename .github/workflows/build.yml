name: Build

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string

jobs:
  docker:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: kubarr-backend-test
            dockerfile: docker/Dockerfile.backend
            target: test
            test_cmd: cargo test --verbose
          - image: kubarr-frontend-test
            dockerfile: docker/Dockerfile.frontend
            target: test
            test_cmd: npm test && npm run build
          - image: kubarr-backend
            dockerfile: docker/Dockerfile.backend
          - image: kubarr-frontend
            dockerfile: docker/Dockerfile.frontend

    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.image }}
        env:
          DOCKER_BUILDKIT: '1'
        run: |
          docker build -f ${{ matrix.dockerfile }} \
            ${{ matrix.target && format('--target {0}', matrix.target) || '' }} \
            -t "${{ matrix.image }}:${{ inputs.image-tag }}" \
            --build-arg COMMIT_HASH=${{ github.sha }} \
            --build-arg BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ) .

      - name: Test ${{ matrix.image }}
        if: matrix.test_cmd
        run: docker run --rm "${{ matrix.image }}:${{ inputs.image-tag }}" sh -c "${{ matrix.test_cmd }}"

      - name: Save image
        if: ${{ !matrix.target }}
        run: docker save "${{ matrix.image }}:${{ inputs.image-tag }}" | gzip > "${{ matrix.image }}.tar.gz"

      - name: Upload image artifact
        if: ${{ !matrix.target }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}
          path: ${{ matrix.image }}.tar.gz

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs-material
      - run: mkdocs build --strict

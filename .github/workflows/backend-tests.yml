name: Backend Tests

on:
  workflow_call:
    inputs:
      image-tag:
        description: Docker image tag with test stage
        required: true
        type: string

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: self-hosted

    steps:
      - name: Check formatting
        run: docker run --rm "kubarr-backend-test:${{ inputs.image-tag }}" cargo fmt --check

      - name: Run clippy
        run: docker run --rm "kubarr-backend-test:${{ inputs.image-tag }}" cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true  # Don't fail on warnings for now

      - name: Run tests
        run: docker run --rm "kubarr-backend-test:${{ inputs.image-tag }}" cargo test --verbose

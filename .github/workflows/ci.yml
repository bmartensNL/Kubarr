name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build-images.yml
    with:
      image-tag: ci-${{ github.sha }}

  backend-tests:
    needs: build
    uses: ./.github/workflows/backend-tests.yml
    with:
      image-tag: ci-${{ github.sha }}

  frontend-check:
    needs: build
    uses: ./.github/workflows/frontend-check.yml
    with:
      image-tag: ci-${{ github.sha }}

  e2e-tests:
    needs: build
    uses: ./.github/workflows/e2e-tests.yml
    with:
      image-tag: ci-${{ github.sha }}

  publish:
    needs: [backend-tests, frontend-check, e2e-tests]
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/docker-publish.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit

  publish-charts:
    needs: [backend-tests, frontend-check, e2e-tests]
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/helm-publish.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit

  docs:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/docs.yml
    permissions:
      contents: read
      pages: write
      id-token: write

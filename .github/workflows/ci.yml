name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Stage 1: Build all Docker images (test + production)
  build-images:
    uses: ./.github/workflows/build-images.yml
    with:
      image-tag: ci-${{ github.sha }}

  # Stage 2: Run tests in parallel using the built images
  backend-tests:
    needs: build-images
    uses: ./.github/workflows/backend-tests.yml
    with:
      image-tag: ci-${{ github.sha }}

  frontend-check:
    needs: build-images
    uses: ./.github/workflows/frontend-check.yml
    with:
      image-tag: ci-${{ github.sha }}

  e2e-tests:
    needs: build-images
    uses: ./.github/workflows/e2e-tests.yml
    with:
      image-tag: ci-${{ github.sha }}

  # Stage 3: Publish to GHCR after all tests pass
  docker-publish:
    needs: [backend-tests, frontend-check, e2e-tests]
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/docker-publish.yml
    permissions:
      contents: read
      packages: write

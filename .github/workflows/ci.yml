name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  build:
    needs: lint
    uses: ./.github/workflows/build.yml
    with:
      image-tag: ci-${{ github.sha }}

  test:
    needs: build
    uses: ./.github/workflows/test.yml
    with:
      image-tag: ci-${{ github.sha }}

  e2e:
    needs: build
    uses: ./.github/workflows/e2e-tests.yml
    with:
      image-tag: ci-${{ github.sha }}

  publish:
    needs: [test, e2e]
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/publish.yml
    with:
      image-tag: ci-${{ github.sha }}
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write
    secrets: inherit

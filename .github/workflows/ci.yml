name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    uses: ./.github/workflows/check.yml

  build:
    needs: check
    uses: ./.github/workflows/build.yml
    with:
      image-tag: ci-${{ github.sha }}

  testing:
    needs: build
    uses: ./.github/workflows/testing.yml
    with:
      image-tag: ci-${{ github.sha }}

  publish:
    needs: testing
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/publish.yml
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write
    secrets: inherit

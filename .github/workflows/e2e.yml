name: E2E Tests

on:
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment URL'
        required: true
        default: 'http://localhost:8080'
        type: string
      browser:
        description: 'Browser to test'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - all

  # Also run on schedule (e.g., nightly against staging)
  # Uncomment when you have a staging environment:
  # schedule:
  #   - cron: '0 6 * * *'  # Run at 6 AM UTC daily

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          if [ "${{ inputs.browser }}" = "all" ]; then
            npx playwright install --with-deps chromium firefox
          else
            npx playwright install --with-deps ${{ inputs.browser }}
          fi

      - name: Run Playwright tests
        run: |
          if [ "${{ inputs.browser }}" = "all" ]; then
            npm test
          else
            npm test -- --project=${{ inputs.browser }}
          fi
        env:
          BASE_URL: ${{ inputs.environment }}
          CI: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ inputs.browser || 'all' }}
          path: playwright-report/
          retention-days: 14

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts-${{ inputs.browser || 'all' }}
          path: |
            test-results/
          retention-days: 14


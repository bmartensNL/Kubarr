name: Test

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string

jobs:
  backend:
    runs-on: self-hosted
    steps:
      - name: Verify test image exists
        run: |
          if ! docker image inspect "kubarr-backend-test:${{ inputs.image-tag }}" >/dev/null 2>&1; then
            echo "ERROR: Image kubarr-backend-test:${{ inputs.image-tag }} not found on this runner."
            echo "This workflow requires the image to be built by the upstream build job on the same runner."
            exit 1
          fi

      - name: Unit tests
        run: docker run --rm "kubarr-backend-test:${{ inputs.image-tag }}" cargo test --verbose

  frontend:
    runs-on: self-hosted
    steps:
      - name: Verify test image exists
        run: |
          if ! docker image inspect "kubarr-frontend-test:${{ inputs.image-tag }}" >/dev/null 2>&1; then
            echo "ERROR: Image kubarr-frontend-test:${{ inputs.image-tag }} not found on this runner."
            echo "This workflow requires the image to be built by the upstream build job on the same runner."
            exit 1
          fi

      - name: Unit tests
        run: docker run --rm "kubarr-frontend-test:${{ inputs.image-tag }}" npm test

      - name: Build
        run: docker run --rm "kubarr-frontend-test:${{ inputs.image-tag }}" npm run build

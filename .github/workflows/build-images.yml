name: Build Docker Images

on:
  workflow_call:
    inputs:
      image-tag:
        description: Tag for the built images
        required: true
        type: string

jobs:
  build-images:
    name: Build Docker Images
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build images in parallel
        run: |
          docker build -f docker/Dockerfile.backend -t kubarr-backend:${{ inputs.image-tag }} \
            --build-arg COMMIT_HASH=${{ github.sha }} \
            --build-arg BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ") . &
          PID1=$!

          docker build -f docker/Dockerfile.frontend -t kubarr-frontend:${{ inputs.image-tag }} \
            --build-arg COMMIT_HASH=${{ github.sha }} \
            --build-arg BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ") . &
          PID2=$!

          wait $PID1 && echo "Backend image built"
          wait $PID2 && echo "Frontend image built"

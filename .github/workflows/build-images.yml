name: Build Docker Images

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string

jobs:
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: kubarr-backend-test
            dockerfile: docker/Dockerfile.backend
            target: test
          - image: kubarr-frontend-test
            dockerfile: docker/Dockerfile.frontend
            target: test
          - image: kubarr-backend
            dockerfile: docker/Dockerfile.backend
          - image: kubarr-frontend
            dockerfile: docker/Dockerfile.frontend

    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.image }}
        run: |
          docker build -f ${{ matrix.dockerfile }} \
            ${{ matrix.target && format('--target {0}', matrix.target) || '' }} \
            -t "${{ matrix.image }}:${{ inputs.image-tag }}" \
            --build-arg COMMIT_HASH=${{ github.sha }} \
            --build-arg BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ) .

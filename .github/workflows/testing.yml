name: Test

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string

jobs:
  backend-tests:
    uses: ./.github/workflows/backend-tests.yml
    with:
      image-tag: ${{ inputs.image-tag }}

  frontend-check:
    uses: ./.github/workflows/frontend-check.yml
    with:
      image-tag: ${{ inputs.image-tag }}

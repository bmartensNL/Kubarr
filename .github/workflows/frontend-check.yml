name: Frontend Check

on:
  workflow_call:

jobs:
  frontend-check:
    name: Frontend Check
    runs-on: self-hosted
    defaults:
      run:
        working-directory: code/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: code/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (includes TypeScript check)
        run: npm run build

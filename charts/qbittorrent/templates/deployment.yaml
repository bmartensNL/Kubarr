apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qbittorrent.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "qbittorrent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.qbittorrent.replicaCount }}
  selector:
    matchLabels:
      {{- include "qbittorrent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/init: {{ include (print $.Template.BasePath "/configmap-init.yaml") . | sha256sum }}
        checksum/qbittorrent-conf: {{ include (print $.Template.BasePath "/configmap-qbittorrent.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "qbittorrent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "qbittorrent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        {{- if .Values.vpn.enabled }}
        # Gluetun VPN sidecar - routes all pod traffic through VPN
        - name: gluetun
          image: "{{ .Values.vpn.image.repository }}:{{ .Values.vpn.image.tag }}"
          imagePullPolicy: {{ .Values.vpn.image.pullPolicy }}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - secretRef:
                name: {{ .Values.vpn.secretName }}
          env:
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "{{ .Values.vpn.firewallOutboundSubnets }}"
            {{- if .Values.vpn.killSwitch }}
            - name: FIREWALL
              value: "on"
            {{- else }}
            - name: FIREWALL
              value: "off"
            {{- end }}
            # Bind healthcheck to all interfaces so Kubernetes probes work
            - name: HEALTH_SERVER_ADDRESS
              value: ":9999"
          ports:
            - name: gluetun-http
              containerPort: 8888
              protocol: TCP
            - name: gluetun-ctrl
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            {{- toYaml .Values.vpn.resources | nindent 12 }}
        {{- end }}
        - name: qbittorrent
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.qbittorrent.image.repository }}:{{ .Values.qbittorrent.image.tag }}"
          imagePullPolicy: {{ .Values.qbittorrent.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.qbittorrent.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "qbittorrent.fullname" . }}-config
          {{- if .Values.qbittorrent.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.qbittorrent.livenessProbe.httpGet.path }}
              port: {{ .Values.qbittorrent.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.qbittorrent.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.qbittorrent.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.qbittorrent.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.qbittorrent.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.qbittorrent.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.qbittorrent.readinessProbe.httpGet.path }}
              port: {{ .Values.qbittorrent.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.qbittorrent.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.qbittorrent.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.qbittorrent.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.qbittorrent.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.qbittorrent.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            {{- end }}
            {{- if .Values.storage.hostPath.enabled }}
            - name: downloads
              mountPath: /downloads
            {{- end }}
            - name: init-scripts
              mountPath: /custom-cont-init.d
            - name: qbittorrent-conf
              mountPath: /config-immutable
              readOnly: true
        {{- if .Values.exporter.enabled }}
        # Metrics exporter sidecar
        - name: exporter
          image: "{{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}"
          imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.exporter.port }}
              protocol: TCP
          env:
            - name: QBITTORRENT_HOST
              value: "localhost"
            - name: QBITTORRENT_PORT
              value: "{{ .Values.qbittorrent.service.targetPort }}"
            - name: EXPORTER_PORT
              value: "{{ .Values.exporter.port }}"
          resources:
            {{- toYaml .Values.exporter.resources | nindent 12 }}
        {{- end }}
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "qbittorrent.fullname" . }}-config
        {{- end }}
        {{- if .Values.storage.hostPath.enabled }}
        - name: downloads
          hostPath:
            path: {{ .Values.storage.hostPath.rootPath }}/downloads/qbittorrent
            type: DirectoryOrCreate
        {{- end }}
        - name: init-scripts
          configMap:
            name: {{ include "qbittorrent.fullname" . }}-init
            defaultMode: 0755
        - name: qbittorrent-conf
          configMap:
            name: {{ include "qbittorrent.fullname" . }}-qbittorrent-conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

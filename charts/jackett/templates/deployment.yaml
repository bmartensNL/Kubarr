apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jackett.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "jackett.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.jackett.replicaCount }}
  selector:
    matchLabels:
      {{- include "jackett.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jackett.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jackett.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.jackett.basePath }}
      initContainers:
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /config/Jackett
              if [ ! -f /config/Jackett/ServerConfig.json ]; then
                cat > /config/Jackett/ServerConfig.json << 'EOF'
              {"BasePathOverride":"{{ .Values.jackett.basePath }}","UpdateDisabled":true}
              EOF
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      {{- end }}
      containers:
        - name: jackett
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.jackett.image.repository }}:{{ .Values.jackett.image.tag }}"
          imagePullPolicy: {{ .Values.jackett.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.jackett.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "jackett.fullname" . }}-config
          {{- if .Values.jackett.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.jackett.livenessProbe.tcpSocket.port }}
            initialDelaySeconds: {{ .Values.jackett.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.jackett.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.jackett.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.jackett.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.jackett.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.jackett.readinessProbe.tcpSocket.port }}
            initialDelaySeconds: {{ .Values.jackett.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.jackett.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.jackett.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.jackett.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.jackett.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "jackett.fullname" . }}-config
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubarr-dashboard.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr-dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubarr-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubarr-dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubarr-dashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # Combined backend + frontend container (FastAPI serves static files)
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.backend.env | nindent 12 }}
            {{- if .Values.oauth2.enabled }}
            - name: KUBARR_OAUTH2_ENABLED
              value: "true"
            - name: KUBARR_DB_PATH
              value: "/data/kubarr.db"
            - name: KUBARR_JWT_PRIVATE_KEY_PATH
              value: "/secrets/jwt-private.pem"
            - name: KUBARR_JWT_PUBLIC_KEY_PATH
              value: "/secrets/jwt-public.pem"
            {{- end }}
            {{- if .Values.storage.hostPath.enabled }}
            - name: KUBARR_STORAGE_PATH
              value: "{{ .Values.storage.mountPath }}"
            {{- end }}
          {{- if or .Values.oauth2.enabled .Values.storage.hostPath.enabled }}
          volumeMounts:
            {{- if .Values.oauth2.enabled }}
            - name: data
              mountPath: /data
            - name: jwt-keys
              mountPath: /secrets
              readOnly: true
            {{- end }}
            {{- if .Values.storage.hostPath.enabled }}
            - name: storage
              mountPath: {{ .Values.storage.mountPath }}
            {{- end }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- if or .Values.oauth2.enabled .Values.storage.hostPath.enabled }}
      volumes:
        {{- if .Values.oauth2.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "kubarr-dashboard.fullname" . }}-data
        - name: jwt-keys
          secret:
            secretName: {{ .Values.auth.jwt.existingSecret | default (printf "%s-jwt-keys" (include "kubarr-dashboard.fullname" .)) }}
        {{- end }}
        {{- if .Values.storage.hostPath.enabled }}
        - name: storage
          hostPath:
            path: {{ .Values.storage.hostPath.rootPath }}
            type: Directory
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

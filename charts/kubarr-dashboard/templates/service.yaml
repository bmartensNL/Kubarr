apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubarr-dashboard.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.backend.service.port }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "kubarr-dashboard.selectorLabels" . | nindent 4 }}

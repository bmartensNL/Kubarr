apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubarr-dashboard.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    # Single port for combined backend+frontend (FastAPI serves static files)
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kubarr-dashboard.selectorLabels" . | nindent 4 }}

{{- if .Values.oauth2.enabled }}
{{- if not .Values.auth.jwt.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubarr-dashboard.fullname" . }}-jwt-keys
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr-dashboard.labels" . | nindent 4 }}
    component: jwt
type: Opaque
data:
  {{- if .Values.auth.jwt.privateKey }}
  jwt-private.pem: {{ .Values.auth.jwt.privateKey | b64enc | quote }}
  {{- else }}
  # Private key must be provided via values or generated using scripts/generate-jwt-keys.sh
  jwt-private.pem: ""
  {{- end }}
  {{- if .Values.auth.jwt.publicKey }}
  jwt-public.pem: {{ .Values.auth.jwt.publicKey | b64enc | quote }}
  {{- else }}
  # Public key must be provided via values or generated using scripts/generate-jwt-keys.sh
  jwt-public.pem: ""
  {{- end }}
{{- end }}
{{- end }}

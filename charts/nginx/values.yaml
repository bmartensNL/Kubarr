# Default values for nginx reverse proxy

# Namespace configuration
namespace:
  create: true
  name: nginx

# Nginx image configuration
# Use custom image with njs module for JWT validation
image:
  repository: kubarr-nginx
  tag: "latest"
  pullPolicy: IfNotPresent

# Number of replicas
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Node selector (optional)
nodeSelector: {}

# Tolerations (optional)
tolerations: []

# Affinity (optional)
affinity: {}

# Network policy configuration
networkPolicy:
  # Enable network policies to restrict traffic
  enabled: true
  # Namespaces that nginx is allowed to reach (for proxying to apps)
  allowedNamespaces:
    - sonarr
    - radarr
    - qbittorrent
    - transmission
    - deluge
    - rutorrent
    - jackett
    - jellyfin
    - jellyseerr
    - sabnzbd
    - grafana
    - victoriametrics
    - loki
    - plex
    - kubernetes-dashboard

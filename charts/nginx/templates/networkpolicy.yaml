{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nginx.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "nginx.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from oauth2-proxy
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: oauth2-proxy
          podSelector:
            matchLabels:
              app.kubernetes.io/name: oauth2-proxy
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow traffic to kubarr namespace (dashboard frontend and backend)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kubarr
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8000
    # Allow traffic to app namespaces
    {{- range .Values.networkPolicy.allowedNamespaces }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
      ports:
        - protocol: TCP
    {{- end }}
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "loki.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.loki.replicaCount }}
  selector:
    matchLabels:
      {{- include "loki.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "loki.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "loki.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: loki
          image: "{{ .Values.loki.image.repository }}:{{ .Values.loki.image.tag }}"
          imagePullPolicy: {{ .Values.loki.image.pullPolicy }}
          args:
            - "-config.file=/etc/loki/loki.yaml"
          ports:
            - name: http
              containerPort: {{ .Values.loki.service.targetPort }}
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP
          {{- if .Values.loki.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.loki.pathPrefix }}/ready
              port: http
            initialDelaySeconds: {{ .Values.loki.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.loki.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.loki.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.loki.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.loki.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.loki.pathPrefix }}/ready
              port: http
            initialDelaySeconds: {{ .Values.loki.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.loki.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.loki.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.loki.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.loki.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki
              readOnly: true
            - name: data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: {{ include "loki.fullname" . }}-config
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "loki.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}

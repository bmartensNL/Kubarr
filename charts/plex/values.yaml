# Default values for plex
# This is a YAML-formatted file.

# Namespace configuration
namespace:
  name: plex

# Plex application configuration
plex:
  replicaCount: 1

  image:
    repository: linuxserver/plex
    pullPolicy: IfNotPresent
    tag: "latest"

  # Service configuration
  service:
    type: ClusterIP
    port: 32400
    targetPort: 32400
    annotations: {}

  # Resource limits and requests
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 4000m
      memory: 4Gi

  # Environment variables
  env:
    PUID: "1000"
    PGID: "1000"
    TZ: "Etc/UTC"
    VERSION: "docker"

  # Plex claim token (optional - for initial setup)
  # Get from https://plex.tv/claim
  claimToken: ""

  # Base path for reverse proxy (e.g., /plex)
  basePath: "/plex"

  # Probes configuration
  livenessProbe:
    enabled: true
    httpGet:
      path: /identity
      port: 32400
    initialDelaySeconds: 120
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3

  readinessProbe:
    enabled: true
    httpGet:
      path: /identity
      port: 32400
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Persistent volumes configuration
persistence:
  config:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessMode: ReadWriteOnce
    mountPath: /config

  transcode:
    enabled: true
    size: 20Gi
    storageClass: ""
    accessMode: ReadWriteOnce
    mountPath: /transcode

# Security context
securityContext:
  runAsNonRoot: false

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Service Account
serviceAccount:
  create: true
  name: plex
  annotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Image pull secrets
imagePullSecrets: []

# Storage configuration (hostPath for accessing media files)
storage:
  # HostPath configuration (set by Kubarr during deployment)
  hostPath:
    enabled: false
    rootPath: ""  # e.g., /mnt/data/kubarr - set by Kubarr
  mountPath: /data
  readOnly: true  # Plex only reads media

# Network policy configuration
networkPolicy:
  enabled: true
  ingressFrom:
    - nginx  # nginx reverse proxy
  egressTo: []

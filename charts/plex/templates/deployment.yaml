apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plex.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "plex.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.plex.replicaCount }}
  selector:
    matchLabels:
      {{- include "plex.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "plex.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "plex.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        {{- if .Values.vpn.enabled }}
        # Gluetun VPN sidecar - routes all pod traffic through VPN
        - name: gluetun
          image: "{{ .Values.vpn.image.repository }}:{{ .Values.vpn.image.tag }}"
          imagePullPolicy: {{ .Values.vpn.image.pullPolicy }}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - secretRef:
                name: {{ .Values.vpn.secretName }}
          env:
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "{{ .Values.vpn.firewallOutboundSubnets }}"
            {{- if .Values.vpn.killSwitch }}
            - name: FIREWALL
              value: "on"
            - name: FIREWALL_INPUT_PORTS
              value: "{{ .Values.plex.service.targetPort }},9999,8001"
            {{- else }}
            - name: FIREWALL
              value: "off"
            {{- end }}
            - name: HEALTH_SERVER_ADDRESS
              value: ":9999"
            # Move control server off port 8000 to avoid conflict with exporter
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: ":8001"
            {{- if .Values.vpn.portForwarding.enabled }}
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: PORT_FORWARD_ONLY
              value: "on"
            {{- if .Values.vpn.portForwarding.upCommand }}
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: {{ .Values.vpn.portForwarding.upCommand | quote }}
            {{- end }}
            {{- end }}
          ports:
            - name: gluetun-http
              containerPort: 8888
              protocol: TCP
            - name: gluetun-ctrl
              containerPort: 8001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            {{- toYaml .Values.vpn.resources | nindent 12 }}
        {{- end }}
        - name: plex
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.plex.image.repository }}:{{ .Values.plex.image.tag }}"
          imagePullPolicy: {{ .Values.plex.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.plex.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "plex.fullname" . }}-config
          {{- if .Values.plex.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.plex.livenessProbe.httpGet.path }}
              port: {{ .Values.plex.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.plex.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.plex.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.plex.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.plex.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.plex.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.plex.readinessProbe.httpGet.path }}
              port: {{ .Values.plex.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.plex.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.plex.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.plex.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.plex.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.plex.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            {{- end }}
            {{- if .Values.persistence.transcode.enabled }}
            - name: transcode
              mountPath: {{ .Values.persistence.transcode.mountPath }}
            {{- end }}
            {{- if .Values.storage.hostPath.enabled }}
            - name: data
              mountPath: {{ .Values.storage.mountPath }}
              {{- if .Values.storage.readOnly }}
              readOnly: true
              {{- end }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "plex.fullname" . }}-config
        {{- end }}
        {{- if .Values.persistence.transcode.enabled }}
        - name: transcode
          persistentVolumeClaim:
            claimName: {{ include "plex.fullname" . }}-transcode
        {{- end }}
        {{- if .Values.storage.hostPath.enabled }}
        - name: data
          hostPath:
            path: {{ .Values.storage.hostPath.rootPath }}
            type: Directory
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

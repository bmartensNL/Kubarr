apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plex.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "plex.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.plex.replicaCount }}
  selector:
    matchLabels:
      {{- include "plex.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "plex.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "plex.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: plex
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.plex.image.repository }}:{{ .Values.plex.image.tag }}"
          imagePullPolicy: {{ .Values.plex.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.plex.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "plex.fullname" . }}-config
          {{- if .Values.plex.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.plex.livenessProbe.httpGet.path }}
              port: {{ .Values.plex.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.plex.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.plex.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.plex.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.plex.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.plex.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.plex.readinessProbe.httpGet.path }}
              port: {{ .Values.plex.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.plex.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.plex.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.plex.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.plex.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.plex.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            {{- end }}
            {{- if .Values.persistence.transcode.enabled }}
            - name: transcode
              mountPath: {{ .Values.persistence.transcode.mountPath }}
            {{- end }}
            {{- if .Values.storage.hostPath.enabled }}
            - name: data
              mountPath: {{ .Values.storage.mountPath }}
              {{- if .Values.storage.readOnly }}
              readOnly: true
              {{- end }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "plex.fullname" . }}-config
        {{- end }}
        {{- if .Values.persistence.transcode.enabled }}
        - name: transcode
          persistentVolumeClaim:
            claimName: {{ include "plex.fullname" . }}-transcode
        {{- end }}
        {{- if .Values.storage.hostPath.enabled }}
        - name: data
          hostPath:
            path: {{ .Values.storage.hostPath.rootPath }}
            type: Directory
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

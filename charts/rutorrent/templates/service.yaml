apiVersion: v1
kind: Service
metadata:
  name: {{ include "rutorrent.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "rutorrent.labels" . | nindent 4 }}
  annotations:
    {{- /* kubarr.io/base-path: Tells the Kubarr proxy that this app serves its UI at a subpath */}}
    {{- /* (e.g., /sonarr). When set, the proxy keeps the full path instead of stripping the app prefix. */}}
    {{- /* Only set this if the app is actually configured to serve from this path. */}}
    {{- if .Values.rutorrent.basePath }}
    kubarr.io/base-path: {{ .Values.rutorrent.basePath | quote }}
    {{- end }}
    {{- with .Values.rutorrent.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.rutorrent.service.type }}
  ports:
    - port: {{ .Values.rutorrent.service.port }}
      targetPort: {{ .Values.rutorrent.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "rutorrent.selectorLabels" . | nindent 4 }}

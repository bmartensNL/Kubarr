namespace:
  create: false  # kubarr deployment manager creates the namespace
  name: victorialogs

victorialogs:
  replicaCount: 1

  image:
    repository: victoriametrics/victoria-logs
    tag: "v1.3.2-victorialogs"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 9428
    targetPort: 9428

  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Data retention period
  retention: "7d"

  # Storage path inside container
  storagePath: /data

  livenessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # Extra command line arguments
  extraArgs: []

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""
  accessMode: ReadWriteOnce

serviceAccount:
  create: true
  name: victorialogs

nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}

# Network policy configuration
networkPolicy:
  enabled: true
  ingressFrom:
    - fluent-bit     # for log ingestion
    - grafana        # for log queries
    - kubarr         # for log queries

apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubernetes-dashboard.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubernetes-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ (index .Values "kubernetes-dashboard").service.type }}
  ports:
    - port: {{ (index .Values "kubernetes-dashboard").insecurePort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kubernetes-dashboard.selectorLabels" . | nindent 4 }}

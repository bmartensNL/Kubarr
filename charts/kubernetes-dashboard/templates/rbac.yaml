{{- if .Values.rbac.create }}
# ClusterRoleBinding to grant dashboard service account cluster-wide permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubernetes-dashboard.fullname" . }}
  labels:
    {{- include "kubernetes-dashboard.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.rbac.clusterRole }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubernetes-dashboard.serviceAccountName" . }}
    namespace: {{ .Values.namespace.name }}
---
# Role for dashboard-specific permissions in its own namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubernetes-dashboard.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubernetes-dashboard.labels" . | nindent 4 }}
rules:
  # Allow Dashboard to get, update and delete Dashboard exclusive secrets
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["kubernetes-dashboard-key-holder", "kubernetes-dashboard-certs", "kubernetes-dashboard-csrf"]
    verbs: ["get", "update", "delete"]
  # Allow Dashboard to get and update 'kubernetes-dashboard-settings' config map
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["kubernetes-dashboard-settings"]
    verbs: ["get", "update"]
  # Allow Dashboard to get metrics
  - apiGroups: [""]
    resources: ["services"]
    resourceNames: ["heapster", "dashboard-metrics-scraper"]
    verbs: ["proxy"]
  - apiGroups: [""]
    resources: ["services/proxy"]
    resourceNames: ["heapster", "http:heapster:", "https:heapster:", "dashboard-metrics-scraper", "http:dashboard-metrics-scraper"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubernetes-dashboard.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubernetes-dashboard.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubernetes-dashboard.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubernetes-dashboard.serviceAccountName" . }}
    namespace: {{ .Values.namespace.name }}
{{- end }}

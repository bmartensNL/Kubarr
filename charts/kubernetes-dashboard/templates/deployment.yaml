{{- $dashboard := index .Values "kubernetes-dashboard" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubernetes-dashboard.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubernetes-dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ $dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubernetes-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubernetes-dashboard.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "kubernetes-dashboard.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 2001
        fsGroup: 2001
        seccompProfile:
          type: RuntimeDefault
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dashboard
          image: "{{ $dashboard.image.repository }}:{{ $dashboard.image.tag }}"
          imagePullPolicy: {{ $dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $dashboard.insecurePort }}
              protocol: TCP
          args:
            - --namespace={{ .Values.namespace.name }}
            {{- if $dashboard.insecure }}
            - --insecure-bind-address=0.0.0.0
            - --insecure-port={{ $dashboard.insecurePort }}
            - --bind-address=127.0.0.1
            {{- end }}
            {{- if $dashboard.enableSkipLogin }}
            - --enable-skip-login
            {{- end }}
            {{- if $dashboard.enableInsecureLogin }}
            - --enable-insecure-login
            {{- end }}
            - --token-ttl={{ $dashboard.tokenTTL }}
            {{- if $dashboard.metricsScraper.enabled }}
            - --sidecar-host=http://127.0.0.1:8000
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          {{- if $dashboard.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: {{ $dashboard.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ $dashboard.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ $dashboard.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ $dashboard.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if $dashboard.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: {{ $dashboard.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ $dashboard.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ $dashboard.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ $dashboard.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml $dashboard.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
        {{- if $dashboard.metricsScraper.enabled }}
        - name: metrics-scraper
          image: "{{ $dashboard.metricsScraper.image.repository }}:{{ $dashboard.metricsScraper.image.tag }}"
          imagePullPolicy: {{ $dashboard.metricsScraper.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 8000
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: metrics
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            {{- toYaml $dashboard.metricsScraper.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
        {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}

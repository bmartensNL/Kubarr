apiVersion: v1
kind: Service
metadata:
  name: {{ include "grafana.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
  annotations:
    {{- /* kubarr.io/base-path: Tells the Kubarr proxy that this app serves its UI at a subpath */}}
    {{- /* (e.g., /sonarr). When set, the proxy keeps the full path instead of stripping the app prefix. */}}
    {{- /* Only set this if the app is actually configured to serve from this path. */}}
    {{- if .Values.grafana.basePath }}
    kubarr.io/base-path: {{ .Values.grafana.basePath | quote }}
    {{- end }}
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
    - port: {{ .Values.grafana.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "grafana.selectorLabels" . | nindent 4 }}

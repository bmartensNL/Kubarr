apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "promtail.fullname" . }}-config
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "promtail.labels" . | nindent 4 }}
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: {{ .Values.promtail.lokiUrl }}

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - cri: {}
          - labeldrop:
              - filename
        relabel_configs:
          # Only scrape pods in kubarr-managed namespaces
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: {{ .Values.promtail.namespaceFilter }}
          # Drop pods with promtail.io/scrape=false annotation
          - source_labels: [__meta_kubernetes_pod_annotation_promtail_io_scrape]
            action: drop
            regex: false
          # Set namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Set pod label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Set app label from kubernetes labels
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            target_label: app
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
            action: replace
          # Set container label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Set node label
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          # Use log path for __path__
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__

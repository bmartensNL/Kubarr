# Default values for kubarr
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Namespace configuration
namespace:
  create: true
  name: kubarr

# Backend configuration
backend:
  replicaCount: 1

  image:
    repository: kubarr-backend
    pullPolicy: Never
    tag: "latest"

  service:
    type: NodePort
    port: 8000
    targetPort: 8000
    nodePort: 30080  # Maps to hostPort 8080 via kind extraPortMappings

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  livenessProbe:
    httpGet:
      path: /api/system/health
      port: 8000
    initialDelaySeconds: 1
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /api/system/health
      port: 8000
    initialDelaySeconds: 0
    periodSeconds: 1

  env:
    - name: KUBARR_IN_CLUSTER
      value: "true"
    - name: KUBARR_DEFAULT_NAMESPACE
      value: "media"
    - name: KUBARR_LOG_LEVEL
      value: "INFO"
    - name: KUBARR_OAUTH2_ISSUER_URL
      value: "http://kubarr.kubarr.svc.cluster.local:8000"

# Frontend configuration (BusyBox httpd serving static files)
frontend:
  replicaCount: 1

  image:
    repository: kubarr-frontend
    pullPolicy: Never
    tag: "latest"

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 50m
      memory: 32Mi
    requests:
      cpu: 10m
      memory: 16Mi

# Service Account configuration
serviceAccount:
  create: true
  name: kubarr
  annotations: {}

# RBAC configuration
rbac:
  create: true
  # ClusterRole rules
  rules:
    - apiGroups: [""]
      resources: ["namespaces"]
      verbs: ["get", "list", "watch", "create", "delete"]
    - apiGroups: ["apps"]
      resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - apiGroups: [""]
      resources: ["services", "serviceaccounts", "persistentvolumeclaims", "configmaps", "secrets", "endpoints"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - apiGroups: [""]
      resources: ["pods", "pods/log"]
      verbs: ["get", "list", "watch", "delete"]
    - apiGroups: [""]
      resources: ["nodes", "nodes/metrics", "nodes/proxy"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["metrics.k8s.io"]
      resources: ["pods", "nodes"]
      verbs: ["get", "list"]
    - apiGroups: ["networking.k8s.io"]
      resources: ["networkpolicies", "ingresses"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - apiGroups: ["extensions"]
      resources: ["ingresses"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - apiGroups: ["rbac.authorization.k8s.io"]
      resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch", "bind", "escalate"]
    - apiGroups: ["apiextensions.k8s.io"]
      resources: ["customresourcedefinitions"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - apiGroups: ["admissionregistration.k8s.io"]
      resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - apiGroups: ["batch"]
      resources: ["jobs"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - apiGroups: ["coordination.k8s.io"]
      resources: ["leases"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - apiGroups: ["postgresql.cnpg.io"]
      resources: ["clusters", "backups", "scheduledbackups", "poolers"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
      verbs: ["get"]

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Security Context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Image pull secrets
imagePullSecrets: []

# OAuth2 configuration (for dashboard backend OAuth2 provider)
oauth2:
  # Enable OAuth2 provider in the dashboard backend
  enabled: true

  # OAuth2 provider settings (used by the backend)
  provider:
    # Base URL for the OAuth2 provider (this dashboard)
    # Used by the backend to generate correct issuer URLs
    issuerUrl: "http://localhost:8080"

# Authentication settings
auth:
  # Admin user (created on first run)
  adminUser:
    username: "admin"
    email: "admin@kubarr.local"
    password: ""  # Generated during setup

  # JWT configuration
  jwt:
    existingSecret: ""  # Use existing secret or create new one
    privateKey: ""  # Provided via values or generated
    publicKey: ""  # Provided via values or generated
    accessTokenExpire: 3600  # 1 hour
    refreshTokenExpire: 604800  # 7 days

  # Registration settings
  registration:
    enabled: true
    requireApproval: true

# Storage configuration (hostPath for file browser feature)
storage:
  # HostPath configuration (set by user during setup)
  hostPath:
    enabled: false
    rootPath: ""  # e.g., /mnt/data/kubarr - set during setup wizard
  mountPath: /data/storage

# Network policy configuration
networkPolicy:
  # Enable network policies to restrict traffic
  enabled: true
  # Namespaces that kubarr is allowed to reach
  allowedNamespaces:
    - sonarr
    - radarr
    - qbittorrent
    - transmission
    - deluge
    - rutorrent
    - jackett
    - jellyfin
    - jellyseerr
    - sabnzbd
    - victoriametrics
    - victorialogs
    - grafana

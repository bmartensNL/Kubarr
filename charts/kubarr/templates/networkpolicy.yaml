{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kubarr.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "kubarr.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from nginx reverse proxy (port 8000 is the actual container port)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from oauth2-proxy for OAuth endpoints (token, userinfo, jwks)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: oauth2-proxy
          podSelector:
            matchLabels:
              app.kubernetes.io/name: oauth2-proxy
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow access to Kubernetes API (for helm operations)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow access to apps in their namespaces (for API calls)
    {{- range .Values.networkPolicy.allowedNamespaces }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
      ports:
        - protocol: TCP
    {{- end }}
    # Allow access to Loki for logs
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: loki
      ports:
        - protocol: TCP
          port: 3100
    # Allow access to VictoriaMetrics for metrics
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: victoriametrics
      ports:
        - protocol: TCP
          port: 8428
{{- end }}

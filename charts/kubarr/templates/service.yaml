# Backend API service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubarr.fullname" . }}-backend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.backend.service.type "NodePort") .Values.backend.service.nodePort }}
      nodePort: {{ .Values.backend.service.nodePort }}
      {{- end }}
  selector:
    app.kubernetes.io/name: {{ include "kubarr.name" . }}-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
---
# Frontend service (BusyBox httpd)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubarr.fullname" . }}-frontend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "kubarr.name" . }}-frontend
    app.kubernetes.io/instance: {{ .Release.Name }}

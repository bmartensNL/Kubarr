{{- if and .Values.ingress.enabled .Values.oauth2.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kubarr.fullname" . }}-unified
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Auth endpoints (no authentication required)
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ include "kubarr.fullname" $ }}
                port:
                  number: {{ $.Values.backend.service.port }}

          # Dashboard frontend and API (no authentication required)
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: {{ include "kubarr.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "kubarr.fullname" $ }}
                port:
                  number: {{ $.Values.backend.service.port }}

          # Root path to dashboard (frontend served by busybox httpd)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "kubarr.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
    {{- end }}
{{- end }}

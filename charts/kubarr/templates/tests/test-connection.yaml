apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kubarr.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kubarr.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "kubarr.fullname" . }}:{{ .Values.backend.service.port }}/api/system/health']
  restartPolicy: Never

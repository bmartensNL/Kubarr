# Default values for radarr
# This is a YAML-formatted file.

# Namespace configuration
namespace:
  name: radarr

# Radarr application configuration
radarr:
  replicaCount: 1

  image:
    repository: linuxserver/radarr
    pullPolicy: IfNotPresent
    tag: "latest"

  # Service configuration
  service:
    type: ClusterIP
    port: 7878
    targetPort: 7878
    annotations: {}

  # Resource limits and requests
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  # Environment variables
  env:
    PUID: "1000"
    PGID: "1000"
    TZ: "Etc/UTC"

  # Base path for reverse proxy (e.g., /radarr)
  basePath: "/radarr"

  # Probes configuration
  livenessProbe:
    enabled: true
    tcpSocket:
      port: 7878
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3

  readinessProbe:
    enabled: true
    tcpSocket:
      port: 7878
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Persistent volumes configuration
persistence:
  config:
    enabled: true
    size: 1Gi
    storageClass: ""
    accessMode: ReadWriteOnce
    mountPath: /config

# Security context
securityContext:
  runAsNonRoot: false

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Service Account
serviceAccount:
  create: true
  name: radarr
  annotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Image pull secrets
imagePullSecrets: []

# Storage configuration (hostPath for shared data with download clients)
storage:
  # HostPath configuration (set by Kubarr during deployment)
  hostPath:
    enabled: false
    rootPath: ""  # e.g., /mnt/data/kubarr - set by Kubarr
  mountPath: /data

# Prometheus exporter (exportarr) - auto-scraped by Prometheus
# Note: Requires API key from Radarr (Settings > General > API Key)
exporter:
  enabled: true
  image:
    repository: ghcr.io/onedr0p/exportarr
    tag: "v2.0"
    pullPolicy: IfNotPresent
  port: 9708
  # API key from Radarr (Settings > General > API Key)
  # Can be set via secret or directly
  apiKey: ""
  # Or reference an existing secret
  apiKeySecret:
    name: ""
    key: "api-key"
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

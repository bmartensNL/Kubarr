apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "transmission.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "transmission.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.transmission.replicaCount }}
  selector:
    matchLabels:
      {{- include "transmission.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "transmission.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "transmission.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /config
              SETTINGS_FILE="/config/settings.json"
              if [ ! -f "$SETTINGS_FILE" ]; then
                # Create initial settings with auth disabled
                cat > "$SETTINGS_FILE" << 'EOF'
              {
                "rpc-authentication-required": false,
                "rpc-whitelist-enabled": false,
                "rpc-host-whitelist-enabled": false
              }
              EOF
              else
                echo "Settings file exists, updating auth settings..."
                # Use sed to disable authentication in existing settings
                sed -i 's/"rpc-authentication-required":[^,]*/"rpc-authentication-required": false/' "$SETTINGS_FILE" 2>/dev/null || true
                sed -i 's/"rpc-whitelist-enabled":[^,]*/"rpc-whitelist-enabled": false/' "$SETTINGS_FILE" 2>/dev/null || true
              fi
              echo "Settings file contents:"
              cat "$SETTINGS_FILE"
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        {{- if .Values.vpn.enabled }}
        # Gluetun VPN sidecar - routes all pod traffic through VPN
        - name: gluetun
          image: "{{ .Values.vpn.image.repository }}:{{ .Values.vpn.image.tag }}"
          imagePullPolicy: {{ .Values.vpn.image.pullPolicy }}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - secretRef:
                name: {{ .Values.vpn.secretName }}
          env:
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "{{ .Values.vpn.firewallOutboundSubnets }}"
            {{- if .Values.vpn.killSwitch }}
            - name: FIREWALL
              value: "on"
            {{- else }}
            - name: FIREWALL
              value: "off"
            {{- end }}
            - name: HEALTH_SERVER_ADDRESS
              value: ":9999"
          ports:
            - name: gluetun-http
              containerPort: 8888
              protocol: TCP
            - name: gluetun-ctrl
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            {{- toYaml .Values.vpn.resources | nindent 12 }}
        {{- end }}
        - name: transmission
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.transmission.image.repository }}:{{ .Values.transmission.image.tag }}"
          imagePullPolicy: {{ .Values.transmission.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.transmission.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "transmission.fullname" . }}-config
          {{- if .Values.transmission.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.transmission.livenessProbe.tcpSocket.port }}
            initialDelaySeconds: {{ .Values.transmission.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.transmission.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.transmission.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.transmission.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.transmission.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.transmission.readinessProbe.tcpSocket.port }}
            initialDelaySeconds: {{ .Values.transmission.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.transmission.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.transmission.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.transmission.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.transmission.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            {{- end }}
            {{- if .Values.storage.hostPath.enabled }}
            - name: downloads
              mountPath: /downloads
            {{- end }}
        {{- if .Values.exporter.enabled }}
        # Metrics exporter sidecar
        - name: exporter
          image: "{{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}"
          imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.exporter.port }}
              protocol: TCP
          env:
            - name: TRANSMISSION_ADDR
              value: "http://localhost:{{ .Values.transmission.service.targetPort }}"
            - name: WEB_ADDR
              value: ":{{ .Values.exporter.port }}"
            - name: WEB_PATH
              value: "/metrics"
          resources:
            {{- toYaml .Values.exporter.resources | nindent 12 }}
        {{- end }}
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "transmission.fullname" . }}-config
        {{- end }}
        {{- if .Values.storage.hostPath.enabled }}
        - name: downloads
          hostPath:
            path: {{ .Values.storage.hostPath.rootPath }}/downloads/transmission
            type: DirectoryOrCreate
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

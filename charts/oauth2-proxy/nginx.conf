events {
    worker_connections 1024;
}

http {
    # Use Kubernetes DNS resolver with short TTL to prevent IP caching
    resolver kube-dns.kube-system.svc.cluster.local valid=5s;

    server {
        listen 8080;
        server_name _;

        # Proxy qbittorrent
        location /qbittorrent/ {
            set $qbittorrent_upstream http://qbittorrent.qbittorrent.svc.cluster.local:8080;
            rewrite ^/qbittorrent/(.*) /$1 break;
            proxy_pass $qbittorrent_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Copy oauth2-proxy headers
            proxy_set_header X-Auth-Request-User $http_x_auth_request_user;
            proxy_set_header X-Forwarded-User $http_x_forwarded_user;
            proxy_set_header X-Forwarded-Email $http_x_forwarded_email;
            proxy_set_header X-Forwarded-Access-Token $http_x_forwarded_access_token;
        }

        # Proxy jackett
        location /jackett/ {
            set $jackett_upstream http://jackett.jackett.svc.cluster.local:9117;
            rewrite ^/jackett/(.*) /$1 break;
            proxy_pass $jackett_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Copy oauth2-proxy headers
            proxy_set_header X-Auth-Request-User $http_x_auth_request_user;
            proxy_set_header X-Forwarded-User $http_x_forwarded_user;
            proxy_set_header X-Forwarded-Email $http_x_forwarded_email;
            proxy_set_header X-Forwarded-Access-Token $http_x_forwarded_access_token;
        }

        # Default to kubarr dashboard
        location / {
            set $kubarr_upstream http://kubarr-dashboard.kubarr-system.svc.cluster.local:8000;
            proxy_pass $kubarr_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Copy oauth2-proxy headers
            proxy_set_header X-Auth-Request-User $http_x_auth_request_user;
            proxy_set_header X-Forwarded-User $http_x_forwarded_user;
            proxy_set_header X-Forwarded-Email $http_x_forwarded_email;
            proxy_set_header X-Forwarded-Access-Token $http_x_forwarded_access_token;
        }
    }
}

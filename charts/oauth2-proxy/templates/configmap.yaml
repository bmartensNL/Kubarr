apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "oauth2-proxy.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "oauth2-proxy.labels" . | nindent 4 }}
data:
  oauth2-proxy.cfg: |
    # Provider configuration
    provider = "oidc"
    oidc_issuer_url = "{{ .Values.provider.issuerUrl }}"
    skip_oidc_discovery = true

    # Manual endpoint configuration
    # login_url must be browser-accessible, others can use internal service URLs
    login_url = "http://localhost:8080/auth/authorize"
    redeem_url = "http://kubarr-dashboard.kubarr-system.svc.cluster.local:80/auth/token"
    validate_url = "http://kubarr-dashboard.kubarr-system.svc.cluster.local:80/auth/userinfo"
    oidc_jwks_url = "http://kubarr-dashboard.kubarr-system.svc.cluster.local:80/auth/jwks"

    # Skip the "Sign in with..." button and redirect directly to provider
    skip_provider_button = true

    # Client configuration
    client_id = "{{ .Values.config.clientId }}"
    redirect_url = "{{ .Values.config.redirectUrl }}"

    # Cookie configuration
    cookie_name = "_oauth2_proxy"
    cookie_httponly = true
    cookie_samesite = "lax"
    cookie_expire = "{{ .Values.config.cookieExpire }}"
    cookie_secure = false
    cookie_domains = ["localhost"]
    cookie_csrf_per_request = true
    cookie_csrf_expire = "5m"

    # Email domain restrictions
    {{- if .Values.config.emailDomains }}
    email_domains = [
      {{- range .Values.config.emailDomains }}
      "{{ . }}",
      {{- end }}
    ]
    {{- else }}
    email_domains = ["*"]
    {{- end }}

    # Skip provider verification for internal services
    ssl_insecure_skip_verify = true

    # Upstream configuration (proxying to nginx sidecar for path-based routing)
    upstreams = [
      "http://localhost:8080",
    ]

    # Logging
    request_logging = true
    auth_logging = true
    standard_logging = true

    # Session configuration
    session_store_type = "cookie"

    # HTTP configuration
    http_address = "0.0.0.0:4180"

    # Pass headers to upstream
    pass_access_token = true
    pass_authorization_header = true
    pass_user_headers = true
    set_authorization_header = true
    set_xauthrequest = true

    # Use email claim for X-Auth-Request-User header instead of sub
    user_id_claim = "email"

    # Skip authentication for these paths (auth endpoints to prevent redirect loop)
    skip_auth_routes = [
      "^/ping$",
      "^/ready$",
      "^/auth/.*",
      "^/api/apps/catalog/[^/]+/icon$"
    ]

{{- if .Values.networkPolicy.enabled }}
# Network policy for oauth2-proxy pod
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "oauth2-proxy.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "oauth2-proxy.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "oauth2-proxy.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow external traffic to oauth2-proxy (entry point)
    - ports:
        - protocol: TCP
          port: 4180
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow access to nginx pod (in nginx namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow access to kubarr for OAuth endpoints (in kubarr namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kubarr
          podSelector:
            matchLabels:
              app.kubernetes.io/name: kubarr
      ports:
        - protocol: TCP
          port: 8000
{{- end }}

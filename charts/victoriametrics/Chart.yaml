apiVersion: v2
name: victoriametrics
description: VictoriaMetrics - fast, cost-effective and scalable monitoring solution
type: application
version: 0.1.0
appVersion: "1.96.0"
# Kubarr annotations - used by the catalog service (services/catalog.rs) for app discovery.
# display-name: human-readable name for the dashboard UI
# icon: emoji or identifier for the app catalog and sidebar
# category: groups apps in catalog (download-client, media-server, media-manager, etc.)
# system: "true" = cannot be uninstalled by users
# browseable: "false" = no web UI proxy (app has no accessible web interface)
annotations:
  kubarr.io/display-name: "VictoriaMetrics"
  kubarr.io/icon: "victoria"
  kubarr.io/category: "monitoring"
  kubarr.io/system: "true"
  kubarr.io/browseable: "false"

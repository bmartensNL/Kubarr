# Default values for deluge
# This is a YAML-formatted file.

# Namespace configuration
namespace:
  create: true
  name: deluge

# Deluge application configuration
deluge:
  replicaCount: 1

  image:
    repository: linuxserver/deluge
    pullPolicy: IfNotPresent
    tag: "latest"

  # Base path for URL routing (leave empty for root)
  basePath: "/deluge"

  # Service configuration
  service:
    type: ClusterIP
    port: 8112
    targetPort: 8112
    annotations: {}

  # Resource limits and requests
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  # Environment variables
  env:
    PUID: "1000"
    PGID: "1000"
    TZ: "Etc/UTC"

  # Probes configuration
  livenessProbe:
    enabled: true
    tcpSocket:
      port: 8112
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3

  readinessProbe:
    enabled: true
    tcpSocket:
      port: 8112
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Persistent volumes configuration
persistence:
  # Config volume (keeps using PVC)
  config:
    enabled: true
    size: 1Gi
    storageClass: ""
    accessMode: ReadWriteOnce
    mountPath: /config

# Security context
securityContext:
  runAsNonRoot: false

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Service Account
serviceAccount:
  create: true
  name: deluge
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: deluge.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Image pull secrets
imagePullSecrets: []

# Storage configuration (hostPath for shared data with media apps)
storage:
  # HostPath configuration (set by Kubarr during deployment)
  hostPath:
    enabled: false
    rootPath: ""  # e.g., /mnt/data/kubarr - set by Kubarr
  mountPath: /data

# Network policy configuration
networkPolicy:
  enabled: true
  ingressFrom:
    - nginx  # nginx reverse proxy
    - sonarr
    - radarr
    - victoriametrics
  egressTo: []
